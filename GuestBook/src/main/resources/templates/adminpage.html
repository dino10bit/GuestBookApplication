<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-table.min.css}" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js" type="text/javascript"></script>
	
    <script type="text/javascript" src="admin.js"></script>
  </head>

  <body class="text-center">
  <div class="container">
<div class="row mb-5">
  <div class="col-sm-9"><h2 class="text text-success text-left">Welcome <span th:text="${user}"></span></h2></div>
  <div class="col-sm-3"><button type="button" onclick="logout()" class="btn btn-danger">Log Out</button></div>
 </div>
</div>
<div class="content-block">
    <!-- Page Container -->
    <div class="section-full content-inner">
        <div class="container">

            <!---data23---->
            <div class="row">
                <div class="col-md-12">
                    <h4 class="font-weight-700 mb-4">Guest Book Entries</h4>
                    <hr>
                </div>
            </div>

            <div class="guestbook-section p-4 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <table id="guestbook-datatable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>S/No</th>
                                    <th>Created By</th>
                                    <th>Text/Image Entry</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Entry</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="form-signin">
	      <div class="form-group">
	    <label for="exampleFormControlTextarea1">Text Entry</label>
	    <textarea class="form-control" id="textEntry" rows="3" name="textEntry"></textarea>
		  </div>
		  <h2 class="h3 mb-3 font-weight-normal">OR</h2>
	      <div class="custom-file">
		  <input type="file" id="customFile" name="imageEntry" accept=".jpg,.jpeg,.png" onchange="validateFileUploaded()">
		  <span id='customFilename'></span>
		</div >
		<input id="entryid" type="hidden" />
	      <button class="btn btn-lg btn-primary" style="margin-top:40px;padding-left:4%;padding-right:4%" data-dismiss="modal" onclick="updateentry(event)">Submit</button>
	    </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
	<input id="token" type="hidden" th:value="${token}" name="token" />
  </body>
</html>
